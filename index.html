<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Special Invitation</title>
        <style>
            body {
                font-family: 'Courier New', monospace;
                background-color: black;
                color: lime;
                text-align: center;
                padding: 50px;
            }
            .glitch {
                font-size: 24px;
                font-weight: bold;
                animation: glitch 1s infinite alternate
            }
            @keyframes glitch {
                0% { text-shadow: 2px 2px red; }
                50% { text-shadow: -2px -2px cyan;}
                100% { text-shadow: 2px 2px magenta;}
            }
            button {
                background-color: lime;
                color: black;
                border: black;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1 class="glitch">Hi.</h1>
        <p>Aku nak melamar hg.</p>
        <p>Jadi groupmate aku. Berminat?</p>
        <button onclick="joinGroup()">Yes, I'm in.</button>
        <button onclick="cancel()">Not Interested.</button>

        <script>
            function joinGroup() {
                console.log("Button clicked!"); // Debugging
                alert("Smart choice. Welcome to the team.");
            }
            function cancel() {
                console.log("Button clicked!");
                alert("Poor you.");
            }
        </script>
    </body>
